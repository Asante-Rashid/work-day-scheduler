<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 5 - Day Scheduler</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header class="jumbotron mt-4">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container text-center">
        <div class="row mt-3 mb-1 h-25">
            <div class="col-md-1"></div>
            <div class="col-md-1 pt-2 border-top border-bottom">9AM</div>
            <!-- subtractive border not working -->
            <input id = "9AM" class="col-md-8 border pt-2" placeholder="Event-Space"></input>
            <button class="col-md-1 btn btn-primary" time-frame="9">Save</button>
            <div class="col-md-1"></div>
        </div>
        <div class="row mb-1 h-25">
            <div class="col-md-1"></div>
            <div class="col-md-1 pt-2 border-top border-bottom">10AM</div>
            <input class="col-md-8 border pt-2 event" placeholder="Event Space"></input>
            <div class="col-md-1 btn btn-primary">Save</div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mb-1 h-25">
            <div class="col-md-1"></div>
            <div class="col-md-1 pt-2 border-top border-bottom">11AM</div>
            <input class="col-md-8 border pt-2 event" placeholder="Event Space"></input>
            <div class="col-md-1 btn btn-primary">Save</div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mb-1 h-25">
            <div class="col-md-1"></div>
            <div class="col-md-1 pt-2 border-top border-bottom">12PM</div>
            <input class="col-md-8 border pt-2 event" placeholder="Event Space"></input>
            <div class="col-md-1 btn btn-primary">Save</div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mb-1 h-25">
            <div class="col-md-1"></div>
            <div class="col-md-1 pt-2 border-top border-bottom">1PM</div>
            <input class="col-md-8 border pt-2 event" placeholder="Event Space"></input>
            <div class="col-md-1 btn btn-primary">Save</div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mb-1 h-25">
            <div class="col-md-1"></div>
            <div class="col-md-1 pt-2 border-top border-bottom">2PM</div>
            <input class="col-md-8 border pt-2 event" placeholder="Event Space"></input>
            <div class="col-md-1 btn btn-primary">Save</div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mb-1 h-25">
            <div class="col-md-1"></div>
            <div class="col-md-1 pt-2 border-top border-bottom">3PM</div>
            <input class="col-md-8 border pt-2 event" placeholder="Event Space"></input>
            <div class="col-md-1 btn btn-primary">Save</div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mb-1 h-25">
            <div class="col-md-1"></div>
            <div class="col-md-1 pt-2 border-top border-bottom">4PM</div>
            <input class="col-md-8 border pt-2 event" placeholder="Event Space"></input>
            <div class="col-md-1 btn btn-primary">Save</div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mb-1 h-25">
            <div class="col-md-1"></div>
            <div class="col-md-1 pt-2 border-top border-bottom">5PM</div>
            <input class="col-md-8 border pt-2 event" placeholder="Event Space"></input>
            <div class="col-md-1 btn btn-primary">Save</div>
            <div class="col-md-1"></div>
        </div>           
    </div>

    <!-- minified jquery 3.5.1 CDN link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
    <!-- bootstrap java CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script type="text/javascript">
        var todaysDate = moment().format("MMM Do YYYY");
        // console.log(todaysDate);
        $("#currentDay").append(todaysDate);

        $("button").on("click", function () {
            var event = $("#9AM").val();
            console.log(event);
            localStorage.setItem("event9", event)
            // jQuery.data(event, "test", event);
                // console.log($(this).parent().children())
        });
    </script>
</body>

</html>
